    bio: "<strong>Jaume Benavente i Cassanyes</strong> (Barcelona, 1958) es un escritor catalán, autor de quince libros. En su primera infancia, vivió en Brasil, donde emigró con su familia. Licenciado en Bellas Artes, ha trabajado con dibujante, auxiliar de bibliotecas, documentalista y conservador de museos, entre otros oficios. En la actualidad, vive en Barcelona. Ha ganado diversos premios, entre los que destacan el Premi Pin i Soler de narrativa 2006, por Llums a la costa, el Premio Ramon Muntaner de literatura juvenil, por Història d'amor a Sarajevo y el Premio Lleida de Narrativa, por Viatge d'hivern a Madeira. Sus libros han sido traducidos al español y al italiano."
